<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search - Ducktape</title>
	<link rel="stylesheet" href="index.css">
	<style type="text/css">
		#heading {
			position: absolute;
			top: 150px;
			left: 80px;
		}

		#resultsUL {
			position: absolute;
			top: 200px;
			left: 80px;
			list-style-type: none;
		}

		#resultsUL li {
			padding: 10px;
		}
	</style>
</head>
<body>
<button onclick="topFunction()" id="scrollToTopButton" title="Go to top">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
		<path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
	</svg>
</button><ul id="navbar">
    <li>
        <a onclick="OpenSearchBar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </a>
    </li>
    <li><a href="gettingstarted.html">getting started</a></li>
    <li><a href="discord.html">discord</a></li>
    <li><a href="documentation.html">documentation</a></li>
    <li><a href="index.html">home</a></li>
</ul>

<div id="searchbar">
    <a id="closeButton" onclick="CloseSearchBar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg>
    </a>

    <input id="searchInput" type="text" name="searchQuery">
    <button id="searchButton" onclick="Search()">Search</button>
</div>

<script type="text/javascript">
    mybutton = document.getElementById("scrollToTopButton");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
            mybutton.style.bottom = "30px";
        } else {
            mybutton.style.bottom = "-60px";

        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    function OpenSearchBar() {
        document.getElementById("searchbar").style.width = "100%";
    }

    function CloseSearchBar() {
        document.getElementById("searchbar").style.width = "0%";
    }

    function Search() {
        document.location.href = "search.html?q=" + document.getElementById("searchInput").value;
    }
</script>
	<h1 id="heading"></h1>
	<ul id="resultsUL">
		<li><a href="index.html">Home</a></li>
	</ul>

	<script type="text/javascript">
		var searchQuery = document.location.href.split('?')[1].substring(2, document.location.href.split('?')[1].length);
		document.getElementById("heading").innerHTML = "Search results for: \"" + searchQuery + "\"";

		var input, filter, ul, li, a, i, txtValue;
		input = searchQuery;
		filter = input.toUpperCase();
		ul = document.getElementById("resultsUL");
		li = ul.getElementsByTagName('li');

		for (i = 0; i < li.length; i++) {
			a = li[i].getElementsByTagName("a")[0];
			txtValue = a.textContent || a.innerText;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
				  li[i].style.display = "";
			} else {
			  li[i].style.display = "none";
			}
		}
	</script>
</body>
</html>
